version: '3'

services:

  api:
    build: ./services/api
    environment:
      - RESIDENTIAL_PROXY=${RESIDENTIAL_PROXY}
      - FLASK_AUTH_TOKEN=${FLASK_AUTH_TOKEN}

    ports:
      - ${API_PORT}:5000

  numberplate-prediction:
    build:
      context: ./services/machine-learning/numberplate-prediction
      dockerfile: Dockerfile.image

    # volumes:
    #   - /var/www/html/files:/usr/src/app/files

    volumes:
      - ./media:/usr/src/app/media
    
    environment:
      PLATE_RECOGNIZER_TOKEN : ${PLATE_RECOGNIZER_TOKEN}

  redis:
    image: "redis:alpine"
    hostname: redis
    volumes:
      - ./services/redis/data:/data

  # consumertest:
  #   build:
  #     context: ./tests
  #     dockerfile: Dockerfile.consumer

  #   depends_on:
  #     - pulsar
    
  #   deploy:
  #     replicas: 1
  
  producertest1:
    build:
      context: ./tests
      dockerfile: Dockerfile.producer

    depends_on:
      - pulsar

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - .services/mongodb/database:/data/db
    restart: on-failure

  autotrader-scraper:
    build:
      context: ./services/scrapers/autotrader1
      dockerfile: Dockerfile.listing

    depends_on:
      - pulsar
    
    environment:
      - RESIDENTIAL_PROXY=${RESIDENTIAL_PROXY}
    
    deploy:
      mode: replicated
      replicas: 5
    
    stdin_open: true
  
  makemodel-prediction:
    build:
      context: ./services/machine-learning/make-model
      dockerfile: Dockerfile.makemodel
    
    restart: on-failure

    deploy:
      mode: replicated
      replicas: 2

  pulsar:
    build: ./services/pulsar
    volumes:
      - ./services/pulsar/pulsardata:/pulsar/data
    
    command: "bin/pulsar standalone"

    restart: on-failure
  
  transform:
    build: ./services/transform

    restart: on-failure

    deploy:
      mode: replicated
      replicas: 2
  
  post-calculation:
    build: ./services/postCalculation

    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

    restart: on-failure
  
  logs:
    build: ./services/logs

    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}

    restart: on-failure

  
  seat-prediction:
    build:
      context: ./services/machine-learning/seats
      dockerfile: Dockerfile.seats

    restart: on-failure

    deploy:
      replicas: 1
  
  validation:
    build: ./services/validation

    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

    restart: on-failure

  image-prediction:
    build:
      context: ./services/machine-learning/image
      dockerfile: Dockerfile.image
    restart: on-failure

    volumes:
      - ./media:/usr/src/app/media

    deploy:
      mode: replicated
      replicas: 5

  image-generation:
    build: 
      context: ./services/imageGenerator
      dockerfile: Dockerfile.image

    restart: on-failure
    
    environment:
      PRODUCTION_SERVER_FTP_USERNAME: ${PRODUCTION_SERVER_FTP_USERNAME}
      PRODUCTION_SERVER_FTP_PASSWORD : ${PRODUCTION_SERVER_FTP_PASSWORD}
      PRODUCTION_SERVER_IMAGE_DIR_PREFIX : ${PRODUCTION_SERVER_IMAGE_DIR_PREFIX}
      PRODUCTION_SERVER_FTP_PORT : ${PRODUCTION_SERVER_FTP_PORT}
      PRODUCTION_SERVER_IP_ADDRESS : ${PRODUCTION_SERVER_IP_ADDRESS}
    
    volumes:
      - ./media:/usr/src/app/media
    
    stdin_open: true
    tty: true

    deploy:
      mode: replicated
      replicas: 2

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "6034:3306"
    volumes:
      - ./services/mysql/data:/var/lib/mysql
    
    cap_add:
      - SYS_NICE

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
    restart: always
    ports:
      - 8090:80
  
  ftps:
    image: bfren/ftps

    restart: on-failure

    volumes:
      - ./services/ftp/files:/files
      - ./services/ftp/ssl:/ssl
    
    ports:
      - "${FTPS_PORT}:21"
      - "5026:990"
      - "18700-18710:18700-18710"
    
    environment:
      - FTPS_USER=${FTPS_USERNAME}
      - FTPS_PASS=${FTPS_PASSWORD}
      - FTPS_EXTERNAL_URI=${FTPS_IP}
  
  local-db-handler:
    build:
      context: ./services/database/local
      dockerfile : Dockerfile.local
    
    restart: on-failure
    
    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
  
  production-db-handler:
    build:
      context: ./services/database/production
      dockerfile : Dockerfile.production
    
    restart: on-failure

    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    
  
  production-db-photos:
    build:
      context: ./services/database/production
      dockerfile : Dockerfile.production.photos
    
    restart: on-failure

    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}